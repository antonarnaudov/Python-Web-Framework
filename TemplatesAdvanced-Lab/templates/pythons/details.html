{% extends 'common/base/base.html' %}

{% block site_content %}
    {{ python.name }}
    <h5 class="card-title">{{ python.name }}</h5>
    <p class="card-text">{{ python.description }}</p>

    {% if user_id == python.wishes.user_id %}
        <a href="#" class="card-text"><i class="fa fa-heart" aria-hidden="true"></i></a>
    {% else %}
        <a href="#"><i class="fa fa-heart-o" aria-hidden="true" style="color: black; font-size:30px;"></i></a>
    {% endif %}
{% endblock %}
